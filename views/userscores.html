<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Hub</title>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Dosis:wght@200;300&family=Gruppo&family=Licorice&family=Montserrat:wght@500&family=Permanent+Marker&family=Sacramento&family=Vujahday+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <header class="home-header">
        <h1><a href="/">Quiz Hub</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="/create">Create</a>
                </li>
                <li>
                    <a href="/scores">Scores</a>
                </li>
                <li>
                    <div class="dropdown dropbtn">
                    <a href="#">Categories</a>
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content">
                        {{#each categories as |category|}}
                        <a href="/category/{{category.id}}">{{category.category_name}}</a>
                        {{/each}}
                    </div>
                    </div>
                </li>
                <li>
                    <a href="#" id="logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

    <h2> My Scores &#8595; </h2>

    <div class="userscore-container">
        <div>      
        <table>

        <tr>
        <th>User Name:</th>
        <th id="username">lukeskywalker5</th>
        </tr>

        <th><u>Quiz Name</u></th>
        <th><u>Score</u></th>
        </tr>

        <tr>
            <td id="quizname">Birds of a Feather</td>
            <td id="quizscore">92%</td>
        </tr>

        </table>
        </div>
        <br>
        <br>
        <button id="highscoresbtn">Take me to the high scores!</button>

       
</main>
</body>
</html>
